<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" type="text/css" href="Asset/style.css">
        <title>
                Keyboard Drum
        </title>
</head>

<body>
        <div class="keys">
                <div data-key="65" class="key">
                        <kbd>A</kbd>
                        <span class="audio">do</span>
                </div>
                <div data-key="83" class="key">
                        <kbd>S</kbd>
                        <span class="sound">re</span>
                </div>
                <div data-key="68" class="key">
                        <kbd>D</kbd>
                        <span class="sound">me</span>
                </div>
                <div data-key="70" class="key">
                        <kbd>F</kbd>
                        <span class="sound">fa</span>
                </div>
                <div data-key="74" class="key">
                        <kbd>J</kbd>
                        <span class="sound">sol</span>
                </div>
                <div data-key="75" class="key">
                        <kbd>K</kbd>
                        <span class="sound">la</span>
                </div>
                <div data-key="76" class="key">
                        <kbd>L</kbd>
                        <span class="sound">si</span>
                </div>
                <div data-key="186" class="key">
                        <kbd>;</kbd>
                        <span class="sound">do</span>
                </div>

        </div>

        <audio data-key="65" src="./Asset/audio/do.wav"></audio>
        <audio data-key="83" src="./Asset/audio/re.wav"></audio>
        <audio data-key="68" src="./Asset/audio/mi.wav"></audio>
        <audio data-key="70" src="./Asset/audio/fa.wav"></audio>
        <audio data-key="74" src="./Asset/audio/sol.wav"></audio>
        <audio data-key="75" src="./Asset/audio/la.wav"></audio>
        <audio data-key="76" src="./Asset/audio/si.wav"></audio>
        <audio data-key="186" src="./Asset/audio/do.wav"></audio>
        <!-- <audio data-key="77" src="audio/fa.wav"></audio> -->


        <script>
                window.addEventListener('keydown', function (e) {
                        const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
                        const key = document.querySelector(`.key[data-key='${e.keyCode}']`);
                        //        console.log(key)
                        if (!audio) return;
                        audio.currentTime = 0;
                        audio.play();
                        key.classList.add('playing');
                });

                window.addEventListener('keyup', function (e) {
                        const key = document.querySelector('.playing');
                        console.log(key);
                        if (!key) return;
                        key.classList.remove('playing');

                })




        </script>

</body>

</html>
